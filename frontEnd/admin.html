<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/logo.png" />
    <!--Imports-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="./js/admin.js"></script>
    <script type="text/javascript" src="./js/adminAccessory.js"></script>
    <link rel="stylesheet" href="./style/admin.css" />
</head>

<body>
    <div class="container">
        <div class="main-body">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                </ol>
            </nav>
            <!-- /Breadcrumb -->
            <div class="row gutters-sm">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="./images/user_logo.png" alt="Admin" class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4 id="name">name</h4>
                                    <h4><span id="type" class="badge badge-info">type</span></h4>
                                    <p id="email" class="text-muted font-size-sm">email</p>
                                    <button id="editarPerfil" class="btn btn-outline-primary">Editar Perfil</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <ul class="list-group list-group-flush align-items-center">
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <button class="btn btn-light" onclick="mostrarTablaUsuarios()">
                                    <i class="fas fa-address-book icon"></i> Ver Usuarios</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <button class="btn btn-light" onclick="mostrarTablaAccesorios()">
                                    <i class="fab fa-shopify icon"></i> Ver Productos</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9">
                    <!--Tabla Usuarios (nuevo Snippet)-->
                    <div class="container-fluid py-2" id="tablaUsuarios">
                        <div class="d-flex flex-row flex-nowrap">
                            <div class="col-md-12">
                                <div class="card" id="dtHorizontalExample"
                                    class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                                    <div class="card-body">
                                        <button type="button"
                                            class="btn btn-success btn-circle btn-circle btn-lg float-right"
                                            onclick='nuevoUsuario()'><i class="fa fa-plus"></i>
                                        </button>
                                        <h3 class="card-title">Gestión de Usuarios </h3>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table no-wrap user-table mb-0">
                                            <thead>
                                                <tr>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Usuario</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Correo</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Teléfono</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Dirección</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Zona</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Tipo</th>
                                                </tr>
                                            </thead>
                                            <tbody id="cuerpoTabla">
                                                <!-- Insertar Tabla desde Js -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Fin Snippet-->

                    <!-- Tabla Productos -->
                    <div class="container-fluid py-2" id="tablaProductos">
                        <div class="d-flex flex-row flex-nowrap">
                            <div class="col-md-12">
                                <div class="card" id="dtHorizontalExample"
                                    class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                                    <div class="card-body">
                                        <button type="button"
                                            class="btn btn-success btn-circle btn-circle btn-lg float-right"
                                            onclick='nuevoProducto()'><i class="fa fa-plus"></i>
                                        </button>
                                        <h3 class="card-title">Gestión de Productos</h3>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table no-wrap user-table mb-0">
                                            <thead>
                                                <tr>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Link Imagen</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Referencia</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Marca</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Categoria</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Material</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Género</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Talla</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Disponibilidad</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Precio</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Cantidad</th>
                                                    <th scope="col" class="border-0 text-uppercase font-medium">
                                                        Descripcion</th>
                                                </tr>
                                            </thead>
                                            <tbody id="cuerpoTablaProductos">
                                                <!-- contenido tabla productos -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Fin Snippet productos-->
                </div>
            </div>

        </div>
    </div>

    <!-- Modal para el formulario registrar-->
    <form>
        <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="tituloModalRegistro">Registrar Usuario</h3>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12 col-lg-6">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nameModal" placeholder="Nombre"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="name" class="form-label">Identificación</label>
                                <input type="text" class="form-control" id="identModal" placeholder="Identificación"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="name" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="addressModal" placeholder="Dirección"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="name" class="form-label">Teléfono</label>
                                <input type="number" class="form-control" id="cellphoneModal" placeholder="Teléfono"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="name" class="form-label">Zona</label>
                                <input type="text" class="form-control" id="zonaModal" placeholder="Zona"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="name" class="form-label">Tipo</label>
                                <select class="form-control category-select" id="tipoModal">
                                    <option value="ASE">ASESOR</option>
                                    <option value="COORD">COORD</option>
                                    <option value="ADM">ADMIN</option>
                                </select>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="name" class="form-label">Email</label>
                                <input type="text" class="form-control" id="emailModal" placeholder="Email"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="name" class="form-label">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="birthDayModal" autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="name" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passwordModal" placeholder="Contraseña"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6" id="confPasswordDiv">
                                <label for="name" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" placeholder="Contraseña"
                                    id="confPasswordModal" autocomplete="off">
                            </div>
                            <div>
                                <label id="idModal" hidden></label>
                                <label id="hEmailModal" hidden></label>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="editarDatos" type="submit" class="btn btn-primary">Guardar</button>
                        <button id="cancelarEditar" type="button" class="btn btn-secondary"
                            onclick="cerrarModal()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- fin del modal de formulario -->
    <!-- Modal para el formulario registrar Producto-->
    <form>
        <div class="modal fade" id="modalProducto" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="tituloModalProducto">Editar Producto</h3>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12 col-lg-6">
                                <label for="modalRerenciaProd" class="form-label">Referencia</label>
                                <input type="text" class="form-control" id="modalRerenciaProd"
                                    placeholder="referencia producto" autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="modalMarcaProd" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="modalMarcaProd" placeholder="marca"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="modalCategoria" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="modalCategoria" placeholder="categoria"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="modalMaterialProd" class="form-label">Material</label>
                                <input type="text" class="form-control" id="modalMaterialProd" placeholder="material"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="modalGeneroProd" class="form-label">Género</label>
                                <select class="form-control category-select" id="modalGeneroProd">
                                    <option value="MAN">MAN</option>
                                    <option value="WOMAN">WOMAN</option>
                                    <option value="UNDEFINED">UNDEFINED</option>
                                </select>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="modalTallaProd" class="form-label">Talla</label>
                                <input type="text" class="form-control" id="modalTallaProd" placeholder="talla"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="modalDispoProd" class="form-label">Disponibilidad</label>
                                <select class="form-control category-select" id="modalDispoProd">
                                    <option value="true">true</option>
                                    <option value="false">false</option>
                                </select>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="modalPrecioProd" class="form-label">Precio</label>
                                <input type="number" class="form-control" placeholder="precio" id="modalPrecioProd"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="modalCantidadProd" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" placeholder="cantidad" id="modalCantidadProd"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="modalImagenProd" class="form-label">URL Imagen</label>
                                <input type="text" class="form-control" id="modalImagenProd" placeholder="URL"
                                    autocomplete="off">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="modalDescripcionProd" class="form-label">Descripcion</label>
                                <textarea class="form-control" placeholder="descripcion" id="modalDescripcionProd"
                                    rows="5" cols="20" maxlength="250" autocomplete="off">
                                <!--Descripcion del producto-->
                                </textarea>
                            </div>


                            <!-- <div>
                                <label id="idModal" hidden></label>
                                <label id="hEmailModal" hidden></label>
                            </div> -->

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="botonEditarProducto" type="submit" class="btn btn-primary">Guardar</button>
                        <button id="cancelarEditarProducto" type="button" class="btn btn-secondary"
                            onclick="cerrarModalProducto()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- fin del modal de formulario Productos -->
    <!-- modal de mensaje de confirmacion -->
    <div class="modal fade" id="modalMensaje" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalMensaje">TituloMensaje</h5>
                </div>
                <div class="modal-body">
                    <p id="mensaje">

                    </p>
                </div>
                <div class="modal-footer">
                    <button id="botonEliminar" type="button" class="btn btn-danger">Eliminar</button>
                    <button id="botonCancelar" type="button" class="btn btn-secondary"
                        onclick="cerrarModalMensaje()">Ok!</button>
                </div>
            </div>
        </div>
    </div>
    <!-- fin del modal de mensaje de confirmacion -->
    <!--Imports-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</body>

</html>
